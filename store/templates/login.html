{% extends 'base.html' %}
{% block content %}

<!-- Header con imagen de armas -->
<header class="py-4" style="
    background-image: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.6)), url('https://images.unsplash.com/photo-1595590424283-b8f17842773f?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2141&q=80');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    min-height: 30vh;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
">
    <div class="container px-4 px-lg-5">
        <div class="text-center text-white">
            <h1 class="display-5 fw-bolder" style="color: #ffffff !important; text-shadow: 3px 3px 8px rgba(0,0,0,0.8);">Iniciar Sesión</h1>
            <p class="lead fw-normal mb-0" style="color: #f8f9fa !important; text-shadow: 2px 2px 4px rgba(0,0,0,0.8);">Accede a tu cuenta</p>
        </div>
    </div>
</header>

<!-- Section -->
<section class="py-5">
    <div class="container px-4 px-lg-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">

                <div class="card shadow">
                    <div class="card-header bg-dark text-white text-center">
                        <h4 class="mb-0"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</h4>
                    </div>
                    <div class="card-body p-4">
                        <form method="POST" action="{% url 'login' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="email" class="form-label">Correo Electrónico</label>
                                <input type="email" class="form-control" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-dark btn-lg">
                                    <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                                </button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <p class="mb-0">¿No tienes cuenta? <a href="{% url 'register' %}" class="text-primary">Regístrate aquí</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
